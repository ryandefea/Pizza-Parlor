<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head
  <body>
    <div class="jumbotron">
      <h1>Papa Ryan's Poppin' Pizza Pies</h1>
    </div>
    <div class="container">
      <form id="pizza-info">
        <div class="dropdown">
          <h2>Toppings</h2>
          <select class="form-control" id="toppings">
            <option>Pepperoni</option>
            <option>Bacon</option>
            <option>Pineapple(gross)</option>
          </select>
          <h2>Size</h2>
          <select class="form-control" id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <button type="submit" class="btn btn-light">Place Order</button>
        </div>
      </form>
      <h3>Your Poppin' Pizza Pie:</h3>
      <h3><span id="topping-type"></span></h3>
      <h3><span id="size-type"></span></h3>
      <h3><span id="pizza-price"></span></h3>
    </div>
    <div class="jumbotron" id="bottomJumbo">
    <div class="container">
      <h2>Activate Carousel with JavaScript</h2>
      <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
          <li class="item1 active"></li>
          <li class="item2"></li>
          <li class="item3"></li>
        </ol>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-50" src="assets\pepperoni.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-50" src="assets\oven.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-50" src="assets\paparyan.JPG" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>
  </body>
</html>
