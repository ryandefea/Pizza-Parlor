<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
<div class="container">
  <h1>Papa Ryan's Poppin Pizza Pies</h1>
  <form id="pizza-info">
    <h2>Toppings</h2>
    <select class="form-control" id="toppings">
      <option>Pepperoni</option>
      <option>Bacon</option>
      <option>Pineapple(gross)</option>
    </select>
    <h2>Size</h2>
    <select class="form-control" id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
  <p>Your Poppin Pizza Pie:</p>
  <p><span id="topping-type"></span></p>
  <p><span id="size-type"></span></p>
  <p><span id="pizza-price"></span></p>
</div>
</body>
</html>
