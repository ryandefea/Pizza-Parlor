<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Papa Ryan's Poppin' Pizza Pies</h1>
  </div>
  <div class="container">
  <form id="pizza-info">
    <h2>Toppings</h2>
    <select class="form-control" id="toppings">
      <option>Pepperoni</option>
      <option>Bacon</option>
      <option>Pineapple(gross)</option>
    </select>
    <h2>Size</h2>
    <select class="form-control" id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <button type="submit" class="btn btn-light">Place Order</button>
  </form>
  <h3>Your Poppin Pizza Pie:</h3>
  <h3><span id="topping-type"></span></h3>
  <h3><span id="size-type"></span></h3>
  <h3><span id="pizza-price"></span></h3>
</div>
</body>
</html>
