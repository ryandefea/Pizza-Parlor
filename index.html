<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head
  <body>
    <div class="jumbotron">
      <h1>Papa Ryan's Poppin' Pizza Pies</h1>
    </div>
    <div class="container">
      <form id="pizza-info">
        <div class="dropdown">
          <h2>Toppings</h2>
          <select class="form-control" id="toppings">
            <option>Pepperoni</option>
            <option>Bacon</option>
            <option>Pineapple(gross)</option>
          </select>
          <h2>Size</h2>
          <select class="form-control" id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <button type="submit" class="btn btn-light">Place Order</button>
        </div>
      </form>
      <h3>Your Poppin' Pizza Pie:</h3>
      <h3><span id="topping-type"></span></h3>
      <h3><span id="size-type"></span></h3>
      <h3><span id="pizza-price"></span></h3>
    </div>
    <div id="pizzaCarousel" class="carousel slide" data ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="assets\oven.jpg" alt="oven">
          <div class="carousel-caption d-none d-md-block">
            <h5>image 1</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets\pepperoni.jpg" alt="pepperoni">
          <div class="carousel-caption d-none d-md-block">
            <h5>image 2</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets\paparyan.JPG" alt="ryan">
          <div class="carousel-caption d-none d-md-block">
            <h5>image 3</h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
