<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice!</title>
</head>
<body>
<div class="container">
  <h1>Pig Dice</h1>
  <div class="col-md-6" id="player1">  
    <button type="click" class="btn-primary" id="player-one-roll">Player 1 Roll</button>
    <button type="click" class="btn-primary" id="player-one-hold">Player 1 Hold</button>
    <div class="dice">
      <p>Your roll: <span id="p1Roll"></span></p>
    </div>
    <div class="player1Score">
    <p>Player 1 Current Score: <span id="p1Current"></span></p>
    </div>
    <div class="player1Total">
      <p>Player 1 Total Score: <span id="p1Total"></span></p>
    </div>
  </div>
  
  
  
  <div class="col-md-6" id="player2">
    <button type="click" class="btn-secondary" id="player-two-roll">Player 2 Roll</button>
    <button type="click" class="btn-primary" id="player-two-hold">Player 2 Hold</button>
    <div class="dice">
      <p>Your roll: <span id="p2Roll"></span></p>
    </div>
    <div class="player2Score">
    <p> Player 2 Current Score: <span id="p2Current"></span></p>
    </div>
    <div class="player2Total">
    <p> Player 2 Total Score: <span id="p2Total"></span></p>
    </div>
    
  </div>
  <button type="reset" id="reset" class="btn btn-danger">Clear Scores</button>
  <div class="col-md-4">
    <button type="click" id="winnerCheck" class="btn btn-danger">Who Wins?</button>
    <p>The Winner is: <span id="winner"></span></p>
  </div>
</div>
</div>
</body>
</html>
